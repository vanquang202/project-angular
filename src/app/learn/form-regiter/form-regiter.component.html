<form [formGroup]="formRegister" method="post" class="form-horizontal" enctype="multipart/form-data">
  <div class="form-group">
    <label class="label" for="">Name</label>
    <input class="form-control" formControlName="name" type="text" name="name">
    <div class="alert alert-danger"
      *ngIf="formRegister.controls['name'].errors && (formRegister.controls['name'].touched || formRegister.controls['name'].dirty)">
      <div *ngIf="formRegister.controls['name'].errors?.['required']">
        Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="">Email</label>
    <input class="form-control" formControlName="email" type="email" name="email">
    <div class="alert alert-danger"
      *ngIf="formRegister.controls['email'].errors && (formRegister.controls['email'].touched || formRegister.controls['email'].dirty)">
      <div *ngIf="formRegister.controls['email'].errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="formRegister.controls['email'].errors?.['email']">
        Invalid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="">Password</label>
    <input class="form-control" formControlName="password" type="password" name="password">
    <div class="alert alert-danger"
      *ngIf="formRegister.controls['password'].errors && (formRegister.controls['password'].touched || formRegister.controls['password'].dirty)">
      <div *ngIf="formRegister.controls['password'].errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="">Confirm Password</label>
    <input class="form-control" formControlName="confirm_password" type="password" name="confirm_password">
    <div class="alert alert-danger"
      *ngIf="formRegister.controls['confirm_password'].errors && (formRegister.controls['confirm_password'].touched || formRegister.controls['confirm_password'].dirty)">
      <div *ngIf="formRegister.controls['confirm_password'].errors?.['required']">
        Password confirm is error.
      </div>
      <div *ngIf="formRegister.controls['confirm_password'].errors?.['confirmed']">
        Password id not confirmed.
      </div>

    </div>
  </div>
  <div class="form-gruop">
    <button type="submit" class="submit btn btn-primary">Register</button>
  </div>
</form>
