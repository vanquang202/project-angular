{{ loginForm.value | json }}
<div class="container">

  <form [formGroup]="loginForm" method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
      <label class="label" for="">Email</label>
      <input class="form-control" formControlName="email" type="email" name="email">
      <div class="alert alert-danger"
        *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">
          Invalid email address.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="">Password</label>
      <input class="form-control" formControlName="password" type="password" name="password">
      <div class="alert alert-danger"
        *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
        <div *ngIf="loginForm.controls['password'].errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" type="submit" class="submit btn btn-primary">Submit</button>
    </div>
  </form>
</div>
